<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      
  <div class="container">
     <div class="row">
      <div class="col-md-5 offset-md-3 mt-5">
         <form  method="post"  action="/userData">
           <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input id="name_one" type="Name" name = "name" class="form-control is-valid" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Name" autofocus required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input id="email_one" type="email" name = "email" class="form-control is-valid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPhone1">Phone</label>
            <input id="start_with" type="number"name = "phone" class="form-control is-valid" id="exampleInputPhone1" placeholder="Phone" required>
          </div>
         <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
         </div>
        </form> 
       </div>
     </div>
   </div>
      
    <script src="script/bootstrap-validate.js"></script>
    <script>
      bootstrapValidate('#name_one','min:5:Enter at least 5 characters')
      bootstrapValidate('#email_one','email:Enter a valid email address')
      bootstrapValidate('#start_with','email:Enter a valid phone address')
    </script>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
  </body>
</html>
